<!DOCTYPE html>
<html> 
    <head>
        <title style="text-align:center;">Rock Paper Scissors Game</title>
    </head>
    <body>
        <h1>Refresh to play again!</h1>
        <script>
            function computerPlay(){
                //random integer 0 - 2
                var num = Math.floor(Math.random() * 3);

                if (num == 0){
                    return "rock";
                }
                else if (num == 1){
                    return "paper";
                }
                else if (num ==2){
                    return "scissors";
                }
                return;
            }
            function humanPlay(){
                let choice = prompt("Rock, paper, or scissors?");
                return choice.toLowerCase();
            }
            function playRound(){
                playerSelection = humanPlay();
                computerSelection = computerPlay();
                if (playerSelection == "rock"){
                    if (computerSelection == "rock"){
                        alert("The computer chose " + computerSelection + ". Tie!");
                    }
                    if (computerSelection == "paper"){
                        alert("The computer chose " + computerSelection + ". You lose!");
                    }
                    if (computerSelection == "scissors"){
                        alert("The computer chose " + computerSelection + ". You win!");
                    }
                }
                if (playerSelection == "paper"){
                    if (computerSelection == "rock"){
                        alert("The computer chose " + computerSelection + ". You win!");
                    }
                    if (computerSelection == "paper"){
                        alert("The computer chose " + computerSelection + ". Tie!");
                    }
                    if (computerSelection == "scissors"){
                        alert("The computer chose " + computerSelection + ". You lose!");
                    }
                }
                if (playerSelection == "scissors"){
                    if (computerSelection == "rock"){
                        alert("The computer chose " + computerSelection + ". You lose!");
                    }
                    if (computerSelection == "paper"){
                        alert("The computer chose " + computerSelection + ". You win!");
                    }
                    if (computerSelection == "scissors"){
                        alert("The computer chose " + computerSelection + ". Tie!");
                    }
                }
            }

            playRound();
            //keep playing rounds forever
            let playAgain = true;
            while (playAgain == true){
                let choice = prompt("Play again?");
                if (choice.toLowerCase() == "no"){
                    playAgain = false;
                }
                else{
                    playRound();
                }
            }
            
        </script>
    </body>
</html>
